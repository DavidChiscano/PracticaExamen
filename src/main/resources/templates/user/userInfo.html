<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>EmpleosApp | Formulario de registro</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>
	<header th:insert="fragments/menu :: menu-principal"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>USER INFO</strong></h4>
				<div class="card-body">
					<div class="col-md-3">
						<div class="form-group">
							<h4 th:text=${usuario.idUsuario}></h4>
							<h4 th:text=${usuario.nombreUsuario}></h4>
							<h4 th:each="rol: ${usuario.roles}" th:text=${rol.nombreRol}></h4>
						</div>
					</div>
					<hr>
					<div class="col-md-3">
						<div class="form-group">
						</div>
					</div>
				</div>
			</div>
		</div> <!-- /container -->
	</main>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
